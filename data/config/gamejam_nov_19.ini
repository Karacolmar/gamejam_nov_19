; gamejam_nov_19 - Template basic config file

@player.ini@
@menu.ini@
@level.ini@
@sheep.ini@

[Display]
Title           = Powerless Sheep
FullScreen      = false
Decoration      = true
Smoothing       = true
VSync           = true
IconList        = icon2.png 
ScreenWidth     = @Camera.FrustumWidth
ScreenHeight    = @Camera.FrustumHeight

[Resource]
Texture         = ../data/texture # ../data/ui
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_LEFT        = GoLeft
KEY_RIGHT       = GoRight
KEY_UP          = GoUp
KEY_DOWN        = GoDown
MOUSE_LEFT      = LeftClick
KEY_SPACE       = Space

[Viewport]
Camera          = Camera
BackgroundColor = (150, 33, 52)

[Camera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = UI # Menu # Level1 # Player # Sheep # Intro # Score

[Physics]
ShowDebug       = true

[GateGraphic]
Texture         = tor.png


[GateObject]
Graphic         = GateGraphic
Position        = (450, -400, -0.9)
Body            = GateBody
Scale           = 6

[GateBody]
Dynamic         = false
PartList        = GateBodyPart

[GateBodyPart]
Type            = box
Solid           = true
SelfFlags       = gate 
CheckMask       = sheep

[ScoreTextObject]
Graphic         = ScoreTextGraphic
Position        = (-575, -299, -0.9)
Group           = Score

[ScoreTextGraphic]
Text            = ScoreText

[ScoreText]
String          = 000

[ScoreSymbolGraphic]
Texture         = knochen.png

[ScoreSymbolObject]
Graphic         = ScoreSymbolGraphic
Position        = (-600, -300, -0.9)
Scale           = 0.5