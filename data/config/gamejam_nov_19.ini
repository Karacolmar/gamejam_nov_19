; gamejam_nov_19 - Template basic config file

@player.ini@
@menu.ini@
@sheep.ini@
@level.ini@
@winscreen.ini@
@gameover.ini@
@intro.ini@
@obstacles.ini@

[Display]
Title           = Die Herde rennt
FullScreen      = false
Decoration      = true
Smoothing       = true
VSync           = true
IconList        = hundehaufen.png 
ScreenWidth     = @Camera.FrustumWidth
ScreenHeight    = @Camera.FrustumHeight

[Resource]
Texture         = ../data/texture # ../data/ui
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_LEFT        = GoLeft
KEY_RIGHT       = GoRight
KEY_UP          = GoUp
KEY_DOWN        = GoDown
MOUSE_LEFT      = LeftClick
KEY_SPACE       = Space
KEY_ENTER       = Enter

[Viewport]
Camera          = Camera
BackgroundColor = (150, 33, 52)

[Camera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = Menu # UI # Intro # Level1 # Level2 #
                  Player # Sheep #
                  Score # Clock # Winscreen # Gameover

[Physics]
ShowDebug       = false
