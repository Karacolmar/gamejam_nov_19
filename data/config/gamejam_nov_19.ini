; gamejam_nov_19 - Template basic config file

@player.ini@
@menu.ini@
@level.ini@
@sheep.ini@

[Display]
Title           = Powerless Sheep
FullScreen      = false
Decoration      = true
Smoothing       = true
VSync           = true
IconList        = icon2.png 
ScreenWidth     = @Camera.FrustumWidth
ScreenHeight    = @Camera.FrustumHeight

[Resource]
Texture         = ../data/texture # ../data/ui
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_LEFT        = GoLeft
KEY_RIGHT       = GoRight
KEY_UP          = GoUp
KEY_DOWN        = GoDown
MOUSE_LEFT      = LeftClick
KEY_SPACE       = Space

[Viewport]
Camera          = Camera
BackgroundColor = (150, 33, 52)

[Camera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = UI # Menu # Level1 # Player # Sheep #Intro

[Physics]
ShowDebug       = true

