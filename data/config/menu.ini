[Menu]
ChildList =  ExitButton #OptionenButton # CreditsButton # PlayButton # BackgroundObject
Position    = (0, 0, 0)
Group = Menu

[BackgroundGraphic] 
Texture = titel.png 
Pivot   = center

[BackgroundObject] 
Graphic     = BackgroundGraphic 
Position    = (0, 0, 1)
;Scale       = (0.9 , 0.9, 0)
Group = Menu


[FrameObject]
Graphic = FrameGraphic
Group = Menu

[FrameGraphic] 
Texture = frame.png 
Pivot   = center

[Button]
Group         = UI
;Position    = (-539, 0, -0.4)

[ExitButton@Button]
ChildList   = SkullObject #FrameObject
;Graphic     = FrameGraphic
Position    = (55, 55, -1)
Scale       = 0.4
;Group         = UI

[SkullObject]
Graphic = SkullGraphic
Scale = 1.1

[SkullGraphic]
Texture = skull.png
Pivot = center


[OptionenButton@Button]
ChildList   = GearObject # FrameObject
;Graphic     = FrameGraphic
Position    = (55, 155, -0.4)
Scale       = 0.4
;Group         = UI

[GearGraphic] 
Texture = gear.png 
Pivot   = center

[GearObject] 
Graphic     = GearGraphic 
Scale = 1.05

[CreditsButton@Button]
ChildList   = CreditObject #FrameObject
;Graphic     = FrameGraphic
Position    = (-55, 55, -0.4)
Scale       = 0.4
;Group         = UI

[CreditGraphic]
Texture = credits.png
Position = center

[CreditObject]
Graphic = CreditGraphic
Scale = 0.55
Position = (-65,-50,0)

[PlayButton@Button]
ChildList   = StartObject #FrameObject
;Graphic     = FrameGraphic
Position    = (-55, 155, -0.4)
Scale       = 0.4
;Group         = UI

[StartGraphic]
Texture         = arrow_right.png
Pivot           = center

[StartObject]
Graphic         = StartGraphic
Scale           = 0.55

[StartSound]
Sound           = New.ogg
;KeepInCache     = true

[ExitSound]
Sound           = Close.ogg
;KeepInCache     = true