[Menu]
ChildList =  ExitButton #OptionenButton # CreditsButton # PlayButton # BackgroundObject
Position    = (0, 0, 0)
Group = Menu

[BackgroundGraphic] 
Texture = titel.png 
Pivot   = center

[BackgroundObject] 
Graphic     = BackgroundGraphic 
Position    = (0, 0, 1)
;Scale       = (0.9 , 0.9, 0)
Group = Menu


[FrameObject]
Graphic = FrameGraphic
Group = Menu
Scale = 2

[FrameGraphic] 
Texture = frame.png 
Pivot   = center


[Button]
Group         = UI


[CreditsButton@Button]
ChildList   = CreditObject ;#FrameObject
;Graphic     = FrameGraphic
Position    = (-50, 0, -0.4)
Scale       = 0.4
;Group         = UI

[CreditGraphic]
Texture = creditsbutton.png
Pivot = center

[CreditObject]
Graphic = CreditGraphic
Scale = 1.3
Rotation = -30


[ExitButton@Button]
ChildList   = SkullObject ;#FrameObject
;Graphic     = FrameGraphic
Position    = (150, 0, -1)
Scale       = 0.4

[SkullObject]
Graphic = SkullGraphic
Scale = 1.3
Rotation = -30

[SkullGraphic]
Texture = endebutton.png
Pivot = center


[PlayButton@Button]
ChildList   = StartObject ;#FrameObject
Position    = (-50, 200, -0.4)
Scale       = 0.4

[StartGraphic]
Texture         = startbutton.png
Pivot           = center

[StartObject]
Graphic         = StartGraphic
Scale           = 1.3
Rotation        = -30


[OptionenButton@Button]
ChildList   = GearObject ;# FrameObject
Position    = (150, 200, -0.4)
Scale       = 0.4

[GearGraphic] 
Texture     = wuffbutton.png 
Pivot       = center

[GearObject] 
Graphic     = GearGraphic 
Scale       = 1.3
Rotation    = -30



[StartSound]
Sound           = New.ogg

[ExitSound]
Sound           = Close.ogg