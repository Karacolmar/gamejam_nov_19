[Level1]
ChildList = Level1BackgroundObject # Level1BushObject

[Level1BackgroundGraphic] 
Texture = logo.png 
Pivot   = center


[Level1BackgroundObject] 
Graphic = Level1BackgroundGraphic 
Position = (0, 0, 0)
Body     = WallBody

[WallBody]
Dynamic  = false
PartList = WallTopPart # WallRightPart # WallBottomPart # WallLeftPart

[WallTopPart]
Type        = box
Solid       = true
TopLeft     = (-400, -300, 0)
BottomRight = (400, -260, 0)

[WallRightPart@WallTopPart]
TopLeft     = (360, -260,0)
BottomRight = (400, 260, 0)

[WallBottomPart@WallTopPart]
TopLeft     = (-400,260,0)
BottomRight = (400, 300, 0)
 
[WallLeftPart@WallTopPart]
TopLeft     = (-400,-260,0)
BottomRight = (-360, 260, 0)

[Level1BushGraphic] 
Texture = icon.png 
Pivot   = center


[Level1BushObject] 
Graphic = Level1BushGraphic 
Position = (100, 100, 0)



