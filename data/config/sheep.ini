[SheepGraphic]
Texture         = schaf_vorne.png
Pivot           = center

[SheepObject]
Graphic         = SheepGraphic
Position        = (-500, -300, -1) ~ (500, 300, -1)
Speed           = (-30, -30, 0) ~ (30, 30, 0)
Scale           = 1
Body            = SheepBody
TrackList       = SheepMoveTrack
Group           = Sheep

[SheepBody]
Dynamic         = true 
PartList        = SheepBodyPart

[SheepBodyPart]
Type            = box
Solid           = true
SelfFlags       = sheep
CheckMask       = wall # player

[SheepRandom]
Value           = (-30, -30, 0) ~ (30, 30, 0)

[SheepMoveTrack]
2               = > Config.GetValue SheepRandom Value #
                  Object.SetSpeed ^ <
Loop            = true

