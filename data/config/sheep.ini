[SheepGraphic]
Texture         = schaf_vorne.png
Pivot           = center

[SheepObject]
Graphic         = SheepGraphic
Position        = (-500, -300, -1) ~ (500, 300, -1)
Speed           = (-50, -50, 0) ~ (50, 50, 0)
Scale           = 1
Body            = SheepBody
TrackList       = SheepMoveTrack

[SheepBody]
Dynamic         = true 
PartList        = SheepBodyPart

[SheepBodyPart]
Type            = box
Solid           = true

[SheepRandom]
Value           = -1 ~ 1

[SheepMoveTrack]
1               = > Object.GetSpeed ^ #
                  > Command.Multiply -0.75 < #
                  Object.SetSpeed ^ <
Loop            = true



